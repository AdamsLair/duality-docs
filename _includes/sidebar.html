<nav class="sidebar">
  <div>
    {{ site.categories | jsonify }}
  </div>
  <div>
    {{ site | jsonify }}
  </div>
  <div>
    {{ page | jsonify }}
  </div>
  {% for category in site.categories %}
    <h4>{{ category.label }}</h4>
    <ul>
      {% for page in site.categories[category.label] %}
        <li><a href="{{ site.baseurl }}{{ page.url }}">{{ page.id }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</nav>
